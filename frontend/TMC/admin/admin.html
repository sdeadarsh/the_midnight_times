<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9); /* Decrease opacity */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 999;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
</style>
</head>


<body class="flex flex-col h-screen bg-gray-100">
  

  <div id="filterPopup" class="popup hidden">
    <button id="closeBtn" class="close-btn">&times;</button>
    
    <h2 class="text-lg font-semibold mb-4">Edit User</h2>
    <div class="mb-4">
          <label for="category" class="block">id:</label>
          <input type="text" id="userIdEdit" class="border border-gray-300 rounded-md px-4 py-2 w-full">
      </div>
        <div class="mb-4">
          <label for="category" class="block">Name:</label>
          <input type="text" id="usernameEdit" class="border border-gray-300 rounded-md px-4 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="category" class="block">Password:</label>
        <input type="text" id="passwordEdit" class="border border-gray-300 rounded-md px-4 py-2 w-full">
    </div>
    <div class="mb-4">
      <label for="category" class="block">Quota:</label>
      <input type="text" id="quotaEdit" class="border border-gray-300 rounded-md px-4 py-2 w-full">
  </div>
    <button id="applyFilterBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Apply Change</button>
</div>


  <!-- nav bar -->
  <nav class="flex flex-row p-1 justify-between items-center border border-gray-300">
    <h1 class="text-black text-2xl font-bold">Admin - The Midnight Times</h1>
    <button id="logoutbtn" class="bg-red-500 text-white rounded-md px-4 py-2"><i class="bi bi-door-closed"></i></button>
  </nav>
  <!-- nav bar close -->

  <div class="flex flex-row justify-between m-2">
    <div>
      <input type="text" id="searchInput" class="border border-gray-300 rounded-md py-2 px-4 w-80"
        placeholder="Search...">
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-4"><i
          class="bi bi-search"></i></button>
          <button id="editbtn"  class="bg-red-500 text-white rounded-md px-4 py-2">Edit</button>
    </div>
    <button id="viewAllUser" class="bg-blue-500 text-white py-2 px-4 rounded">View User</button>
  </div>
  <div id="viewUser" class="hidden">
    <table class="min-w-full bg-white border border-gray-200 mt-5 justify-start">
      <thead>
        <tr class="">
          <th class="py-2 px-4 border-b">id</th>
          <th class="py-2 px-4 border-b">username</th>
          <th class="py-2 px-4 border-b">password</th>
          <th class="py-2 px-4 border-b">quota</th>
        </tr>
      </thead>
      <tbody id="userTable" class="min-w-full justify-center items-center">
        <!-- Rows will be appended here -->
      </tbody>
    </table>

  </div>

  <div id="viewKeyword">
    <table class="min-w-full bg-white border border-gray-200 mt-5">
    <thead>
      <tr class="">
        <th class="py-2 px-4 border-b">Keyword</th>
        <th class="py-2 px-4 border-b">Count</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="min-w-full justify-center items-center">
      <!-- Rows will be appended here -->
    </tbody>
  </table>
  </div>
  </div>
</body>

<script src="admin.js"></script>


</html>
