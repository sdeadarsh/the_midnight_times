<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <div class="mb-4 flex justify-between">
            <button id="admin-tab" class="mr-2 px-4 py-2 bg-gray-200 rounded-lg focus:outline-none">Admin</button>
            <button id="user-tab" class="px-4 py-2 bg-gray-200 rounded-lg focus:outline-none">User</button>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="border rounded-lg px-3 py-2 w-full" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="border rounded-lg px-3 py-2 w-full" />
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2">Login</button>
        </form>
    </div>

</body>

<script type="module" src="index.js"></script>


</html>
