<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Decrease opacity */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>

</head>

<body class="h-screen bg-white flex flex-col">

    <!-- nav bar -->
    <nav class="flex flex-row p-1 justify-between items-center border border-gray-300">
        <h1 class="text-black text-2xl font-bold">The Midnight Time</h1>
        <button class="bg-red-500 text-white rounded-md px-4 py-2"><i class="bi bi-door-closed"></i></button>
    </nav>
    <!-- nav bar close -->

    <!-- Search Bar -->
    <div class="flex justify-center py-2 ">
        <input type="text" id="searchInput" class="border border-gray-300 rounded-md py-2 px-4 w-80" placeholder="Search...">
        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-4"><i class="bi bi-search"></i></button>
        <button id="filterBtn" class="bg-blue-500 text-white mx-2 px-4 py-2 rounded-md"><i class="bi bi-funnel"></i></button>
        <button id="refreshBtn" class="bg-blue-500 text-white mx-1 px-4 py-2 rounded-md"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <div id="filterPopup" class="popup hidden">
        <button id="closeBtn" class="close-btn">&times;</button>
            
        <h2 class="text-lg font-semibold mb-4">Filter Options</h2>
        <div class="mb-4">
            <label for="language" class="block">Language:</label>
            <select id="language" class="border border-gray-300 rounded-md px-4 py-2 w-full">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="category" class="block">Category:</label>
            <select id="category" class="border border-gray-300 rounded-md px-4 py-2 w-full">
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <button id="applyFilterBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Apply Filter</button>
    </div>
    <!-- Search bar close -->


    <div class="container px-16 py-8">

        <div id="attachNews" class="grid justify-center items-center">



        </div>
    </div>

    <script src="newsScript.js"></script>
</body>

</html>
