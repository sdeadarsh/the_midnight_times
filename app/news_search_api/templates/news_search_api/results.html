<!DOCTYPE html>
<html>
<head>
    <title>Cricket News</title>
</head>
<body>
    <h1>Cricket News</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.description }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'search' %}">Back to Search</a>
</body>
</html>
